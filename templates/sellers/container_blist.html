{%extends "sellers/container_authed.html"%}

{%block content%}
<div class="container">
  <div class="row row-offcanvas-right">
    <div class="col-md-8">
      <p>已发布商业信息列表</p>
		   <div class="list-group">
		   {%for business in blist%}
  		  <a href="#" class="list-group-item">
    		  <h4 class="list-group-item-heading">{{business.title}}</h4>
    		  <p class="list-group-item-text">{{business.content}}</p>
  		  </a>
  		  <img src="/media/{{business.photo}}" class="img-responsive" alt="Responsive image">
		  {% if business.photo1 %}
  		  <img src="/media/{{business.photo1}}" class="img-responsive" alt="Responsive image1">
		 
		  {% endif %}
		  {% if business.photo2 %}
  		  <img src="/media/{{business.photo2}}" class="img-responsive" alt="Responsive image2">
		  {% endif %}
  		  {%endfor%}
		   </div>
    </div>
  </div>
</div>
{%endblock%}
